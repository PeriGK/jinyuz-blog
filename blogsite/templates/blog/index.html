{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="posts">
    <h1 class="content-subhead">Recent Posts</h1>
    {% if recent_posts %}
        {% for post in recent_posts %}
            <section class="post">
                <header class="post-header">
                    <img width="48" height="48" alt="Eugene Essun Oliveros" class="post-avatar" src="{% static 'img/common/yujin.jpeg' %}">
                    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        By <a class="post-author" href="#">Eugene Essun Oliveros</a> under <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
                </header>

                <div class="post-description">
                  {{ post.body|linebreaks|truncatechars:100 }}

                  <a href="{{ post.url }}">Read more &#10148;</a>
                </div>
            </section>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
